<body>

    <header>

        <div class="d-block d-sm-block d-md-block d-lg-none d-xl-none">

        </div>
        <div class="sticky-top">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand d-flex flex-row" href="#">
                    <img src="./Assets/pokebola.svg" width="50" height="50" alt="" loading="lazy" id="home" class="d-block">
                    <h1 class="ml-3 d-none d-lg-block d-xl-block">Pokedex</h1>
                </a>
                <div class="form-inline">
                    <form class="form-inline p-2">
                        <input class="form-control mr-sm-2" type="Nombre" placeholder="Nombre Pokemon"
                            aria-label="Nombre" id="nameToSearch">
                        <button class="btn btn-danger my-2 my-sm-0" type="submit" id="btnSearchByName">Buscar</button>
                    </form>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="Numero" placeholder="Numero Pokemon"
                            aria-label="Search" id="numberToSearch">
                        <button class="btn btn-danger my-2 my-sm-0" type="submit" id="btnSearchByNumber">Buscar</button>
                    </form>
                </div>
            </nav>
        </div>

    </header>

    <main id="main">

        <!-- <div class="container"> -->

        <!-- Responsive -->

        <div class="row d-flex justify-content-center" id="row">

            <!-- <div class="card m-1" style="width: 12rem;border: 2px solid #ed5564;" id="idCard">

                    <h5 class="card-title mr-1">pokedex.nombre</h5>

                    <li class="list-group-item">pokedex.HP</li>
                </ul>
            </div> -->

        </div>

        <!-- </div> -->

        <!-- MODAL -->
        <div class="modal" tabindex="-1" role="dialog" id="modalSearch">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Mensaje de Sistema Pokedex</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="bodyText">-</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
